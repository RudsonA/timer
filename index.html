<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
</head>
<body>

    <form class="form-group">
        <label for="days">Days:</label> <input class="form-control" type="number" name="days" id="days">
        <label for="hours">Hours:</label> <input class="form-control" type="number" name="hours" id="hours">
        <label for="minutes">Minutes:</label> <input class="form-control" type="number" name="minutes" id="minutes">
        <label for="seconds">Seconds:</label> <input type="number" class="form-control" name="seconds" id="seconds">
        <input class="btn btn-success" type="button" value="start countdown" id="button" onclick="timer()"></input>
    </form>
            
    <div id="timer">
    </div>

    <script src="timer.js"></script>
</body>
</html>
